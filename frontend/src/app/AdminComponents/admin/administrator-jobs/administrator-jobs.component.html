<div class="table-responsive">
    <table class=table>
        <thead>
          <tr>
            <th>Ime i prezime klijenta</th>
            <th>Agencija</th>
            <th>Datum pocetka radova</th>
            <th>Datum zavretka radova</th>
            <th>Broj soba</th>
            <th>Ponuda</th>
            <th>Trenutno stanje</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let user of users; let  i=index" >
                <tr *ngFor="let job of user.clientJobs; let j = index">
                  <ng-container *ngIf="user.type=='client'">
                  <td>{{ user.name }}  {{user.lastname}}</td>
                  <td>{{job.agencyUsername}}</td>
                  <td>{{ job.startDate }}</td>
                  <td>{{ job.endDate }}</td>
                  <td>{{job.object.roomCnt}}</td>
                  <td>{{job.cost}}</td>
                  <td >
                    <button class="btn btn-primary" (click)="pregled(i, j)">Pregled</button>                    
                  </td>
                </ng-container>
                </tr>
              </ng-container>
        </tbody>
      </table>
    </div>
