
  <div class="table-container">
    <table class="table-nice">
      <tr>
        <th>Korisnicko ime</th>
        <th>Tip naloga</th>
        <th>Status naloga</th>
        <th></th>
        <th></th>
        <th></th>
        
      </tr>
      <tr *ngFor = 'let req of regReqs; let i=index' >
        <ng-container *ngIf="req.type!='admin'">
        <td>{{req.username}}</td>
        <td>{{req.type}}</td>
        <td>{{req.status}}</td>
        <td *ngIf="req.status=='neaktivan'">
            <button class="button" (click)="changeAccStatus(req, 'aktivan')" >Aktiviraj nalog</button>
        </td>
        <td *ngIf="req.status=='aktivan'">
            <button class="button" (click)="changeAccStatus(req, 'neaktivan')" >Dektiviraj nalog</button>
        </td>  
        <td>
          <button class="button" [routerLink]="['/profile', req.username]">Izmeni nalog</button>
        </td> 
        <td>
          <button class="button" (click)="deleteUser(req.username,i)">Izbrisi nalog</button>
        </td>
      </ng-container>
     </tr>
    </table>
  </div>
