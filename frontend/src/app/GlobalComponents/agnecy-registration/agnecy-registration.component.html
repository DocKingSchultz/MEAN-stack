<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form id="registerForm">
  
                  <div class="form-outline mb-4">
                    <input type="text" id="i3" class="form-control form-control-lg" name="username" placeholder="Korisnicko ime" [(ngModel)]='req.username' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="i4" class="form-control form-control-lg" name="pass" placeholder="Lozinka" [(ngModel)]='req.password' [(ngModel)]='req.password' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="i5" class="form-control form-control-lg" name="passc" placeholder="Ponovo unesite lozinku" [(ngModel)]='req.passwordConfirmed' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="i6" class="form-control form-control-lg"  name="email" placeholder="Email adresa" [(ngModel)]='req.email' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="i7" class="form-control form-control-lg"  name="number" placeholder="Broj telefona" [(ngModel)]='req.phone' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="i8" class="form-control form-control-lg" name="aname" placeholder="Naziv agencije" [(ngModel)]='req.name' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="i9" class="form-control form-control-lg" name="address" placeholder="Adresa sedista (država, grad, ulica, broj)" [(ngModel)]='req.address' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="i10" class="form-control form-control-lg" name="mnumber" placeholder="Maticni broj" [(ngModel)]='req.mnumber' [required]="true"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <textarea class="form-control" id="i11" rows="3" placeholder="Opis" name="descr" [(ngModel)]='req.description'></textarea>
                  </div>
                  
                  <div class="form-outline mb-4" *ngIf="admin.username==''">
                    <label>Broj radnika</label>
                    <input type="text" id="i10" class="form-control form-control-lg" name="workers" placeholder="Broj radnika" [(ngModel)]='req.workers' readonly/>
                  </div>

                  <div class="form-outline mb-4" *ngIf="admin.username!=''">
                    <input type="text" id="i10" class="form-control form-control-lg" name="workers" placeholder="Broj radnika" [(ngModel)]='req.workers'/>
                  </div>

                  <div class="form-outline mb-4">
                    <p>Logo</p>
                    <div *ngIf='req.picture==""'>
                      <img src="assets\pictures\defaultAgencyLogo.png" width="100px" alt="default agency logo">
                      </div>
                      <div *ngIf='req.picture!=""'>
                          <img src="{{req.picture}}" width="100px" alt="profile picture">
                      </div>
                      <input type="file" name="picture" (change)='onFileSelected($event)' accept=".jpg, .png">
                  </div>
                  
                  <div class="row">
                    <input type="submit" value="Potvrdi" (click)="registration()">
                 </div>
                  <p class="text-center text-muted mt-5 mb-0">Već posedujete nalog? <a href="signin"
                      class="fw-bold text-body"><u>Prijavite se</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
